<section class="auth-dialog-section">

    <button @click="dialogMustBeClose(false)" class="close-dialog">
        <img src="../../assets/close.svg" alt="">
    </button>

    <input 
        class="auth-input" 
        type="email"
        placeholder="email"
    >

    <input 
        class="auth-input" 
        type="password"
        placeholder="password"
    >

    <button class="login-button">
        Login
    </button>
</section>
